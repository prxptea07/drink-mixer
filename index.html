<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drink Mixer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="glass-container">
      <img src="glass.png" id="glass" alt="glass" />
      <div id="drop-zone"></div>
    </div>

    <div class="items">
      <img src="icecream.png" class="ingredient" data-item="icecream" alt="ice cream" />
      <img src="croissant.png" class="ingredient" data-item="croissant" alt="croissant" />
      <img src="strawberry.png" class="ingredient" data-item="strawberry" alt="strawberry" />
      <img src="pastry.png" class="ingredient" data-item="pastry" alt="pastry" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
