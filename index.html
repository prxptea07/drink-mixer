  <title>Drink Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="glass"></div>

    <div class="glass-contents" id="glass-contents"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
